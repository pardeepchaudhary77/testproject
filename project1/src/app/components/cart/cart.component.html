<h2>Shopping Cart</h2>
<div class="alert alert-success" *ngIf="successMsg"><b>Success: </b>{{successMsg}}</div>
<div class="alert alert-danger" *ngIf="errorMsg"><b>Delete: </b>{{errorMsg}}</div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
            <th>Total</th>
            <th width="10%">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cart of shoppingCart; index as i">
            <td>{{ cart.name }}</td>
            <td>{{ cart.price | currency:"USD" }}</td>
            <td><input type="number" [(ngModel)]="cart.amount" style="width: 100px;" class="form-control" min="1"></td>
            <td>{{ cart.price * cart.amount | currency:"USD" }}</td>
            <td nowrap>
                <button class="btn btn-success btn-sm" (click)="updateCart(i)">Update</button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteCart(i)">Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" align="right"><b>Grand total</b></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
