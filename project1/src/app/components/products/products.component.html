<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{product.Name | titlecase}}</li>
    </ol>
  </nav>
<div class="row">
    <div class="col-sm-6">
        <img src="{{product.ProductPath}}" style="width: 100%;" alt="{{product.ProductPath}}" />
    </div>
    <div class="col-sm-6">
        <h2 class="card-title">{{product.Name | uppercase}}</h2>
        <p class="card-text"><b>Price:</b> {{product.Price | currency:"USD"}}</p>
        <p class="card-text"><b>Category:</b> {{product.category}}</p>
        <p><input type="number" class="form-control" placeholder="Amount (kg)" ngModel #amount="ngModel" name="amount"></p>
        <button class="btn btn-primary" (click)="addToCart(amount.value)">Add to Cart</button>
        <br/><br/><br/>
        <h4>Description</h4>
        <p class="card-text">{{product.Desc}}</p> 
        
    </div>
    <br/><br/><br/>
    <div class="col-sm-12 d-flex justify-content-end">
        <a routerLink="/" class="btn  btn-primary">Back</a>
    </div>
</div>
