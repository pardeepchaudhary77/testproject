<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Desc</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.desc }}</td>
            <td>{{ product.price | currency:'USD' }}</td>
        </tr>
    </tbody>
</table>
