<div class="alert alert-danger" *ngIf="Products.length === 0">No Record Found</div>
<div class="row">
  <div class="col-sm-3" *ngFor="let product of Products; index as i">
    <div class="card">
      <div style="background-image: url({{product.ProductPath}});" class="productImage">
      </div>
      <i class="fa wishList" [class]="wishList_heart ? 'fa-heart' : 'fa-heart-o'"  (click)="wishList(i)"></i>
      <div class="card-body">
        <h5 class="card-title">{{product.Name | titlecase}}</h5>
        <p class="card-text">{{product.Price | currency:"USD"}}</p>
        <p class="card-text">{{product.Desc}}</p> 
        <button class="btn btn-primary" (click)="addToCart(i)" *ngIf="add !== i">Add to Cart</button>
        <div *ngIf="add === i">
          <input type="number" class="form-control" placeholder="Amount (kg)" ngModel #amount="ngModel" name="amount">
          <button class="btn btn-primary" style="margin-top: 5px;" (click)="buy(amount.value)">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
