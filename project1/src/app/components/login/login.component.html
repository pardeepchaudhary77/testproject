<h2>Sign In</h2>
<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
<form #f="ngForm" (ngSubmit)="onLogin(f)">
    <div class="form-group">
        <label>Email</label>
        <input type="email" ngModel #email="ngModel" name="email" [class.errorInput]="email.touched && !email.valid" email required  class="form-control">
        <div class="text-danger" *ngIf="email.touched && !email.valid">
            <span *ngIf="email.errors?.required">Email is required field.</span>
        </div>
        <div class="text-danger" *ngIf="email.errors?.email && email.touched">Email formatting is not correct.</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ngModel #password="ngModel" [class.errorInput]="password.touched && !password.valid" required class="form-control">
        <div class="text-danger" *ngIf="password.touched && !password.valid">
            <span *ngIf="password.errors?.required">Password is required field.</span>
        </div>
    </div>
    <button class="btn btn-success" [disabled]="f.invalid">Sign In</button>
</form>
