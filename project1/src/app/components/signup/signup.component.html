<h2>Sign Up</h2>
<form #f="ngForm" (ngSubmit)="signup(f)">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ngModel #name="ngModel" name="name" [class.errorInput]="name.touched && !name.valid" class="form-control" required>
        <div class="text-danger" *ngIf="name.touched && !name.valid">
            <span *ngIf="name.errors?.required">Name is required field.</span>
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" ngModel #email="ngModel" name="email" [class.errorInput]="email.touched && !email.valid" class="form-control" required>
        <div class="text-danger" *ngIf="email.touched && !email.valid">
            <span *ngIf="email.errors?.required">Email is required field.</span>
        </div>
        <div class="text-danger" *ngIf="email.errors?.email && email.touched">Email formatting is not correct.</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" ngModel #password="ngModel" [class.errorInput]="password.touched && !password.valid" name="password" class="form-control" required minlength="6">
        <div class="text-danger" *ngIf="password.touched && !password.valid">
            <span *ngIf="password.errors?.required">Password is required field.</span>
            <span *ngIf="password.errors?.minlength">Password Must be atleast {{ password.errors?.minlength.requiredLength }} charaters</span>
        </div>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" ngModel name="confirmpassword" #confirmpassword="ngModel" [class.errorInput]="confirmpassword.touched && !confirmpassword.valid" class="form-control" required>
        <div class="text-danger" *ngIf="confirmpassword.touched && !confirmpassword.valid">
            <span *ngIf="confirmpassword.errors?.required">Confirm Password is required field.</span>
        </div>
        <div class="text-danger" *ngIf="password.value !== confirmpassword.value && confirmpassword.touched">Confirm Password dosen't match</div>
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" ngModel name="address" class="form-control">
    </div>
    <button class="btn btn-success" [disabled]="f.invalid">Create an Account</button>
</form>
